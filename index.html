<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Flipkart</div>
        <input type="text" class="search-bar" placeholder="Search for products, brands and more">
        <button class="search-btn">Search</button>
        <a href="cart.html" class="cart-link">ðŸ›’ Cart</a>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=1600" alt="Banner">
    </section>

    <!-- Categories -->
    <section class="categories">
        <h2>Top Categories</h2>
        <div class="category-grid">
            <div class="category">
                <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?w=500" alt="Mobile">
                <p>Mobiles</p>
            </div>
            <div class="category">
                <img src="https://images.unsplash.com/photo-1606813902914-0d8d3d0cba2e?w=500" alt="Laptop">
                <p>Laptops</p>
            </div>
            <div class="category">
                <img src="https://images.unsplash.com/photo-1600180758890-6d8b8a50c0b2?w=500" alt="Shoes">
                <p>Shoes</p>
            </div>
            <div class="category">
                <img src="https://images.unsplash.com/photo-1596461404969-9ae70f2830c1?w=500" alt="Clothes">
                <p>Clothes</p>
            </div>
        </div>
    </section>

    <!-- Link to Products -->
    <section class="shop-now">
        <a href="products.html" class="btn">Shop Now</a>
    </section>
</body>
</html>
